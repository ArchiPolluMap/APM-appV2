<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">

     <ion-button (click)="openLanguagePopover($event)">{{'USERINPUT.text' | translate}}<ion-icon name = "arrow-dropdown" ></ion-icon></ion-button>
     

     
    </ion-buttons>
    <ion-title>{{'USERINPUT.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  color="primary">
    <form #form="ngForm" (ngSubmit)="addEntry(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>{{'USERINPUT.display' | translate}}</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="latitude" type="text" placeholder="{{ 'USERINPUT.latitude' | translate}} 37&deg;44&#39;46.1&#34; N" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="longitude" type="text" placeholder="{{ 'USERINPUT.longitude' | translate}} 25&deg;40&#39;0.8&#34; W" ngModel  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="temperature" type="text" placeholder="{{ 'USERINPUT.temp' | translate}} 17.8&deg;C" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="humidity" type="text" placeholder="{{ 'USERINPUT.hum' | translate}} 75&#37;" ngModel  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="particulate" type="text" placeholder="{{ 'USERINPUT.part' | translate}} 2700 " ngModel  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="qualitative" type="text" placeholder="{{ 'USERINPUT.qual' | translate}} good" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled] = "form.invalid" expand = "block">{{'USERINPUT.submit' | translate}}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
</ion-content>
